<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate – all you really need…</title>
	<link rel="stylesheet" href="style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <div 
        class="demo" 
        @click="attachRed = !attachRed"
        :class="divClasses">text</div>
    <div class="demo"
        :class="{'red': attachRed}">another text</div>
    <div class="demo"></div>
  </div>

  <script>
    new Vue({
	el:'#app',
	
	data: {
        attachRed: false,
    },
    
    computed: {
        divClasses: function() {
            return {
                red: this.attachRed,
                blue: !this.attachRed
            };
        }
    },

    watch: {},
	
	methods: {}
    });
  </script>
</body>
</html>
